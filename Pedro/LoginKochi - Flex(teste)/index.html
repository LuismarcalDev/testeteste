    <script>
        // Função para escolher o vídeo baseado no horário do dia
        function escolherVideoPorHorario() {
            const agora = new Date();
            const hora = agora.getHours();
            const video = document.getElementById('videoPlayer');
            
            let videoSrc = '';
            
            // Manhã: 6h - 11h59
            if (hora >= 6 && hora < 12) {
                videoSrc = 'Imagens/video-kochi.mp4';
            }
            // Tarde: 12h - 17h59
            else if (hora >= 12 && hora < 18) {
                videoSrc = 'Imagens/BOA TARDE (1).mp4';
            }
            // Noite: 18h - 5h59
            else {
                videoSrc = 'Imagens/BOA NOITE.mp4';
            }
            
            if (video && videoSrc) {
                video.src = videoSrc;
                video.muted = true;
                video.load(); // Recarrega o vídeo com a nova fonte
                
                // Tenta reproduzir o vídeo
                video.play().catch(function(error) {
                    console.log('Autoplay bloqueado, aguardando interação do usuário');
                });
            }
        }
        
        // Executa quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            escolherVideoPorHorario();
        });
    </script>
